<template>
    <lightning-card  title="" >
        <div class="slds-align_absolute-center">
            <h1>RMA</h1>
        </div>
        <div class = "table-border">
            <div class="slds-p-around_medium">
                <lightning-input type="text" label= "Search" onchange={handleSearchInputChange}></lightning-input>
            </div> 
            <div>
                <lightning-button-group class="slds-align_absolute-center button-height">
                    <lightning-button variant="brand-outline" label={allAccountsCount} onclick={allAccountsData} class = "slds-badge_lightest"></lightning-button>
                    <lightning-button variant="brand-outline" label={allProspectCount} onclick={allProspectsData}></lightning-button>
                    <lightning-button variant="brand-outline" label={allCustomerCount} onclick={allCustomersData}></lightning-button>
                </lightning-button-group>
            </div>
            <div>
                <template if:true={accData}>
                    <lightning-datatable data={accData} 
                        columns={columns} 
                        key-field="Id" 
                        hide-checkbox-column
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </template>
            </div>
        </div>
        <!-- Code for View Case-->
        <div>
            <template if:true={ShowcaseModal}>
                <section role="dialog" tabindex="-1"
                        aria-labelledby="modal-heading-01"
                        aria-modal="true"
                        aria-describedby="modal-content-id-1"
                        class="slds-modal slds-fade-in-open"
                        enable-infinite-loading={isLoaded}>
                <div class="slds-modal__container">
                    <!-- modal header -->
                    <header class="slds-modal__header">
                        <h1>Account : {Account.Name}</h1>
                    </header>
                    <!-- modal body -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id">
                        Case view Section
                    </div>
                    <!-- modal footer start-->
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand"
                                        label="Close"
                                        title="Close"
                                        onclick={closeModal}></lightning-button>
                    </footer>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            
            </template>
        </div>
