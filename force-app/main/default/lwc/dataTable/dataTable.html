<template>
    <lightning-card  title="Hello">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Search"></lightning-input>
        </div>
        <template if:true={accList}>
            <lightning-datatable data={accList} columns={columns} key-field="Id" hide-checkbox-column>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
